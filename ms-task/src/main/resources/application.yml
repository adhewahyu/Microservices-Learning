redis:
  host: localhost
  password:
  port: 6379
  dbIndex: 0
  maxIdle: 50
  minIdle: 50
  maxTotal: 50
  timeout: 5
  maxWait: 10
  shutdown: 100
server:
  port: 82
  error:
    include-message: always
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: ms-task service
  datasource:
    name: datasource
    url: jdbc:postgresql://localhost:5432/mstask
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    platform: postgres
    filters: stat
    maxActive: 80
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 80
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      max-lifetime: 1800000
      maximum-pool-size : 80
      minimum-idle: 10
      pool-name : MsTaskConnPool
  jpa:
    hibernate:
      ddl-auto: update
      connection:
        provider_class : "com.zaxxer.hikari.hibernate.HikariConnectionProvider"
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl.auto: update
        jdbc.lob.non_contextual_creation: true
        order_updates: true
        batch_versioned_data: true
  webflux:
    base-path: "/api/task-service"
logging:
  level:
    io:
      swagger:
        models:
          parameters:
            AbstractSerializableParameter: error
feign:
  client:
    config:
      default:
        connectTimeout: 160000000
        readTimeout: 160000000
rest:
  client:
    sslbypass: true
    readTimeout: 20000
    connectTimeout: 20000
    maxConnectionTotal: 2000
    defaultMaxRoute: 2000
config:
  housekeep:
    interval:
      task: "7 days"
  scheduler:
    audit:
      doHousekeepTask: "0 0 4 * * ?" #everyda
  internal:
    api:
      micro:
        path: '/api/task-service'
      key: 45e21844-2546-45bd-b4dc-52765949ffd9
  integration:
    ms-audit:
      add-audit: http://localhost:81/api/audit-service/audit/v1/add
      key: 4da85148-6e25-4a2e-9744-382adf1c3e9c
    ms-masterdata:
      add-province-by-task: http://localhost:83/api/masterdata-service/province/v1/add-province-by-task
      update-province-by-task: http://localhost:83/api/masterdata-service/province/v1/update-province-by-task
      delete-province-by-task: http://localhost:83/api/masterdata-service/province/v1/delete-province-by-task
      key: f789957c-a78a-421d-bb0e-c6b2b72ecd2b
swagger:
  #host: "localhost:${server.port}" #test from local
  host: "localhost:80" #test using gateway
